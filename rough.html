	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="login.css">

<body>
<div class="container">
  <div>
    
  </div>
  <div class="row">
    <div class="col-md" id="addLine">
      <p><a href="">&#8592  Back</a></p>
      <img src="pana.png" width="80%" class="img-fluid">
      <p class="text-center">Explore, create and share your favorite Credit Card design</p>
    </div>
    <div class="col-md">
      <div class="text-center">
      	<h3>Welcome</h3>
                    <h4> Sign in to your account</h4>
                    <button class="btn wider btn-outline-secondary">
                        <span><img src="icon-google.png" width="20px"></span> Sign in with google
                    </button>
                    <br>
                    <br>
                    <button class="btn wider btn-outline-secondary">
                        <span><img src="icon-apple.png" width="20px"></span> Sign in with apple ID
                    </button>
      </div>
      <br>
                    <h2 class="between"><span>OR</span></h2>
                    <form>
                          <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                          </div>

                          <div class="flexor">
                            <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label no-align" for="exampleCheck1">Remember Me</label>
                          </div> 
                          <div>
                          <a href="#"> Forgot Password?</a>
                        </div>
                          </div>
                         <div class="d-grid gap-2">
  							<button class="btn btn-primary" type="button">Sign In</button>
						</div>
                        </form>
                        <br>
                        <div class="text-center">
