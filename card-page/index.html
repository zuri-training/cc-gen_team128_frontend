<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Page &mdash; Edit Page Here</title>
    <link rel="stylesheet" href="../assets/css/design-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="page-header">
        <div class="brand-logo">
            <img src="../Logo.png" alt="Project CC_gen">
        </div>
    </header>

    <section>
        <div class="page--layout">
            <aside class="card--details">
                <h3>CREDIT CARD</h3>
                <div>
                    <p>Change Card Details</p>
                    <div>
                        <form action="#">
                            <input type="text" name="card-number" id="cardNumber">
                            <input type="text" name="card-holder" id="cardHolder">
                            <input type="date" name="card-expier" id="cardExpiry">
                        </form>
                    </div>
                </div>
                <h3>COLOUR</h3>
                <p>Change Colour</p>
            </aside>
            <main class="card--design">
                <div class="card">
                    <div class="credit-card--plate">
                        <img src="../assets/img/card-plate.svg" alt="">
                    </div>
                    <div class="credit-card--fxd">
                        <img src="../assets/img/credit-card.svg" alt="">
                    </div>
                    <div class="credit-card--number">
                        <p>8543 4532 6712 7114</p>
                    </div>
                    <div class="credit-card--holder">
                        <p>CARD HOLDER</p>
                        <p>JANET SMITH</p>
                    </div>
                    <div class="credit-card--expiry">
                        <p>EXPIRES</p>
                        <p>10/23</p>
                    </div>
                    <div class="credit-card--logo">
                        <img src="../assets/img/mcard.svg" alt="Mastercard">
                    </div>
                </div>
                <div class="cta--btns">
                    <a href="#" class="cta--btn-alt">
                        <img src="../assets/img/download.png" alt="">
                        <button class="action-btn btn1">
                            Download</button>
                    </a>
                    <a href="#" class="cta--btn-alt">
                        <img src="../assets/img/bracket.png" alt="">
                        <button class="action-btn btn2">
                            Embed</button>
                    </a>
                    <a href="#" class="cta--btn-alt">
                        <div>
                            <img src="../assets/img/share.png" alt=""> 
                            <button class="action-btn btn3">
                                Share
                            </button>
                            <!-- <div>
                                <img src="" alt="">
                                <img src="" alt="">
                            </div> -->
                        </div>
                    </a>
                </div>
            </main>

            <aside class="card--feedback">
                <div>
                    <div class="card--aside">
                        <div class="credit-card--plate">
                            <img src="../assets/img/card-plate.svg" alt="">
                        </div>
                        <div class="credit-card--fxd">
                            <img src="../assets/img/credit-card.svg" alt="">
                        </div>
                        <div class="credit-card--number">
                            <p>8543 4532 6712 7114</p>
                        </div>
                        <div class="credit-card--holder">
                            <p>CARD HOLDER</p>
                            <p>JANET SMITH</p>
                        </div>
                        <div class="credit-card--expiry">
                            <p>EXPIRES</p>
                            <p>10/23</p>
                        </div>
                        <div class="credit-card--logo">
                            <img src="../assets/img/mcard.svg" alt="Mastercard">
                        </div>
                    </div>
                </div>
                <div>
                    <div class="user--interact">
                        <img src="../assets/img/love.svg" alt="love">
                        <img src="../assets/img/like.svg" alt="like">
                        <img src="../assets/img/comment.svg" alt="like">
                    </div>                            
                    <div>
                        <div class="user--interact--more">
                            <div class="user--interact--thumb">
                                <img src="../assets/img/profile-thumb1.png" alt="">
                            </div>
                            <div>
                                <p>Nice Work</p>
                                <img src="../assets/img/love.svg" alt="">
                                <p>About 10 hours</p>
                            </div>
                        </div>
                        <div class="user--interact--more">
                            <div class="user--interact--thumb">
                                <img src="../assets/img/profile-thumb2.png" alt="">
                            </div>
                            <div>
                                <p>Love this!</p>
                                <img src="../assets/img/love.svg" alt="">
                                <p>About 10 hours</p>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </section>

</html>
